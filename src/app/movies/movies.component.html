<app-search></app-search>
<div class="container">
  <div class="row py-5 justify-content-center">
    <p class="fw-bold fs-5">popular movies</p>
    <div *ngFor="let movie of recommendedMovies" class="col-md-3">
      <div class="card mb-5"> 
      <img class="img-fluid rounded" [src]="imgPrefix + movie.poster_path" style="cursor: pointer"
        (click)="movieDetails(movie.id)" />

     <div class="card-body justify-content-between d-flex">
      <div class="circle-progress pt-2 border border-success">
        <h5 class="percentage fw-bolder ">
          {{ movie.vote_average.toFixed(1) }}<sup>%</sup>
        </h5>
      </div>

      <h4 class=" fs-6">{{ movie.title | uppercase }}</h4>
    
      <div class="heart d-flex justify-content-between">
        <h6 class="text-secondary fs-6" >
          {{ movie.release_date | date }}
        </h6>
        <i [ngClass]="
            movie.flag
              ? 'fa-solid fa-heart text-end fs-6'
              : 'fa-regular fa-heart text-end fs-6 '
          " (click)="wishlistCheck(movie)" style="cursor: pointer; color: rgb(232, 188, 31)"></i>
      </div>
     </div>
    </div>
  </div>
</div>
</div>

<div class="container-fluid my-4">
  <div class="p-4 custom-background">
    <h3 class="text-sm-left font-weight-bold mb-4">Welcome to our movie app</h3>
    <h5 class="font-weight-light mb-4">
      Miilions of movies , tv shows and people to discover. Explore now .
    </h5>
    <form
      class="d-flex mb-4"
      method="get"
      #searchForm="ngForm"
      (ngSubmit)="searchMovieResults(searchMovie.value)"
    >
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search and explore ... "
        aria-label="Search"
        ngModel
        name="search"
        #searchMovie="ngModel"
      />

      <button class="btn btn-warning btn-sm" type="submit">
        <!-- (click)="searchMovieResults(searchMovie.value)" -->
        Search
      </button>
    </form>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-eQFpFeFfuNxbrZbHPhUnMlv59D9+1vZuUcqq9RcRSGJ6ZqHtDH7Nq5Dkpe4yq12w"
  crossorigin="anonymous"
></script>
